<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact for Speaking Engagements | Tailored Bonds</title>
    <link rel="stylesheet" href="css/iframe-contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="contact-section">
        <h2>Request Speaking Engagement</h2>
        <p>Fill out the form below to request Lamar N. Jensen for your event or speaking engagement.</p>
        
        <form action="/submit_speak_request" method="post">
            <input type="hidden" name="category" value="speaking">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="event-details">Event Details:</label>
            <textarea id="event-details" name="event_details" rows="5" required></textarea>
            
            <button type="submit">Submit Request</button>
        </form>
    </div>

</body>
</html>
