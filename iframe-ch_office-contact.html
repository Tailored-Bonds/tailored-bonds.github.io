<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Chairman's Office | Tailored Bonds</title>
    <link rel="stylesheet" href="css/iframe-contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="contact-section">
        <h2>Contact the Chairman's Office</h2>
        <p>Please provide your details and message to reach the Chairman's Office. We will respond to your inquiry as soon as possible.</p>
        
        <form action="/submit_ch_office_request" method="post">
            <input type="hidden" name="category" value="ch-office">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
