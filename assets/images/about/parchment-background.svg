<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
    <defs>
        <!-- Gradient for a softer parchment color -->
        <linearGradient id="parchmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F5F5F5; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#EDEDED; stop-opacity:1" />
        </linearGradient>

        <!-- Noise Texture for paper grain -->
        <filter id="parchmentNoise" x="0" y="0">
            <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/>
            <feColorMatrix type="matrix" values="0 0 0 0 0.95 
                                                 0 0 0 0 0.95 
                                                 0 0 0 0 0.95 
                                                 0 0 0 0.5 0"/>
            <feBlend mode="multiply" in="SourceGraphic"/>
        </filter>
    </defs>

    <!-- Parchment Background with Noise -->
    <rect width="100%" height="100%" fill="url(#parchmentGradient)" filter="url(#parchmentNoise)"/>
</svg>